<!DOCTYPE html>
<head>
    <title>SocketCraft</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding:0;
            margin:0;
            overflow: hidden;
        }
        canvas {
        	image-rendering: optimizeSpeed;
        	image-rendering: -moz-crisp-edges;
        	image-rendering: -webkit-optimize-contrast;
        	image-rendering: optimize-contrast;
        	-ms-interpolation-mode: nearest-neighbor;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script>
        //Preload Images
        var images = {};
        //newImage - Loads a new image into the queue (Call)
        function newImage(name,src){
            //Define new Image
            var ni = new Image();
            //Set the Source
            ni.src = "assets/"+src;
            //Add to the Object
            images[name] = ni;
        }

        newImage("blocksheet","blocksheet.png"); //Block Tileset
        newImage("selection", "selection.png"); //Selection Overlay
    </script>
</head>
<body onload="init()" onresize="resize()">
    <div style="display:none;" id="chunks"></div>
    <script src="index.js"></script>
    <canvas id="canvas"></canvas>
    <!--
        Extra Scripts go here!
    -->
    <script src="gametic.js"></script>
    <script src="render.js"></script>
    <script src="controller.js"></script>
</body>
