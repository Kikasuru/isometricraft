<!DOCTYPE html>
<head>
    <title>IsometriCraft</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/0a763d9bc6.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: 'Muli', sans-serif;
            user-select: none;
        }
        canvas {
        	image-rendering: pixelated;
            height:100%;
            width:100%;
        }

        /*Buttons*/
        #settings {
            color: white;
            position: fixed;
            right: 8px;
            top: 8px;
            font-size: 24px;
            transition: color 0.2s;
        }
        #settings:hover {
            color: lightGray;
            transition: color 0.2s;
        }

        #hotbar {
            background-color: white;
            border-radius: 16px 16px 0 0;
            padding: 8px;
            padding-bottom: 4px;
            position: fixed;
            bottom:0;
            left:32px;
            spacing: 4px;
        }
        #hotbar span {
            display: inline-block;
            height: 24px;
            width: 24px;
            background-color: lightGray;
            border-radius: 4px;
            border: solid 2px lightGray;
            transition: border 0.2s;
        }

        #hotbar .clicked{
            border: solid 2px #249FDE;
            transition: border 0.2s;
        }

        #hotbarButtons {
            position: fixed;
            bottom:42px;
            left:48px;
        }
        #hotbarButtons i {
            display: inline-block;
            background-color: white;
            height: 20px;
            width: 24px;
            border-radius: 4px 4px 0 0;
            font-size:16px;
            color:black;
            text-align: center;
            padding-top: 4px;
            padding-bottom: 4px;
            transition: border-top 0.2s;
        }
        #hotbarButtons .clicked {
            border-top: solid 4px #249FDE;
            transition: border-top 0.2s;
        }
    </style>
    <script>
        //Preload Images
        var images = {};
        //newImage - Loads a new image into the queue (Call)
        function newImage(name,src){
            //Define new Image
            var ni = new Image();
            //Set the Source
            ni.src = "assets/"+src;
            //Add to the Object
            images[name] = ni;
        }

        newImage("blocksheet","blocksheet.png"); //Block Tileset
        newImage("selection", "selection.png"); //Selection Overlay
    </script>
</head>
<body onload="init()" onresize="resize()">
    <!--Chunk Canvases-->
    <div style="display:none;" id="chunks"></div>

    <!--Buttons-->
    <i class="fas fa-cog" id="settings"></i>
    <div id="hotbarButtons">
        <i class="fas fa-hammer" onclick="breakMode()" id="breakMode"></i>
        <i class="fas fa-hand-paper clicked" onclick="panMode()" id="panMode"></i>
        <i class="fas fa-toolbox" style="margin-left:416px;" id="inventory"></i>
    </div>
    <div id="hotbar">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!--Main Script and Canvas-->
    <script src="index.js"></script>
    <canvas id="canvas"></canvas>

    <!--Extra Scripts-->
    <script src="gametic.js"></script>
    <script src="render.js"></script>
    <script src="controller.js"></script>

    <!--Info-->
    <span style="position: fixed;right:8px;bottom: 8px;font-size:10px;text-align:right;">IsometriCraft v1.0 Created by Kikasuru<br/>
        <a href="https://github.com/Kikasuru/isometricraft" target="_blank" style="color:white;">Github</a> | Discord | Twitter
    </span>
</body>
